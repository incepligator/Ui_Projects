<!doctype html>

<html>
    
    <head>
        <title>BootStrap Forms

        <link rel= "stylesheet" href ="/node_modules/bootstrap/dist/css/bootstrap.css">
        
        
        <style>
            #submit1{
                padding: 6px 500px;

        <body>
            <h1> Bootstrap grids and forms </h1>
            
             <form name = "form_group" >
                 
                 <div class = "row">
                     <div class = "col-md-2">First Name:</div>
                    <div class = "col-md-4">
                         <input type= "text"  name = "fname" method="get" id= "firstName" class="form-control"
                                placeholder="Enter First Name" required>
                    </div>
                </div>     
                      
                      
                <div class = "row">
                     <div class = "col-md-2">Last Name: </div>
                  <div class = "col-md-4">
                         <input type= "text"  name = "fname" method="get" id= "firstName" class="form-control"
                                placeholder="Enter Last Name" required >
                    </div>
                  </div>    
                 
                 
                 <div class = "row">
                     <div class = "col-md-2">Gender </div>
                  <div class = "col-md-4">
                        <input type= "radio"  name = "gender" value="female" >Male
                         <input type= "radio"  name = "gender" value="male" checked= "true">Female
                      <input type= "radio"  name = "gender" value="" >Trump
                    </div>
                  </div> 
                      
            
                <div class = "row">
                    <div class="col-md-2">
                    Classes</div>
                 
                 
                  <div class = "col-md-4">
                    <input type="checkbox" name="classes[]" value="javaBasic">Java Basic
                      <input type="checkbox" name="classes[]" value="javaAdv">Advanced
                       <input type="checkbox" name="classes[]" value="angular">Angular
                 </div>
                 </div> 
                 
                 <div class = "row">
                    <div class="col-md-2">
                    Country</div>
                        <div class = "col-md-4">
                            <select name="country" id="country" class="form-control">
                                <option>select a country</option>
                                <option value="nepal" selected="true">Nepal</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="italy">Italy</option>
                                
                            </select>
                     </div> 
                     </div>   
                     
                    <div class = "row">
                    <div class="col-md-2">
                    Data list example</div> 
                        <div class="col-md-4">
                        <input type="text" id="cardata" list="cars">
                            
                        </div>
                       
                     </div>
                 
                 
                 
                     
             <button class ="btn btn-primary" id="submit1" onClick="formsubmit()">Sumbit to Database</button>

                 <button class ="btn btn-primary">Sumbit to My home </button> 
                 
                <datalist id="cars">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Bajaj">Bajaj</option>
                    <option value="Toyota">Toyota</option>
                
                    
                  </datalist>
                 
      
                 
    </form>
