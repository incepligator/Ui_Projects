            <div class = "form"></div>
            <form name="calcForm">

            <button  onclick="add()" >ADD </button> 
             <button  onclick="sub()" >SUB </button> 
                <button  onclick="mul()" >Multiply </button> 
                <button  onclick="div()" >Divide </button> 
                <br>
                
                <button  onclick="add1(1)" >ADD</button> 
                <button  onclick="add1(2)" >SUB </button>

            </form>
              
            <div id="results" color="black">results</div>
