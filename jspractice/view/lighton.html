<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='/jspractice/image/1.jpg'">Change to normal </button>

<img id="myImage" src="/jspractice/image/2.jpg" style="width:600px">

<button onclick="document.getElementById('myImage').src='/jspractice/image/2.jpg'">Change to sepia</button>

</body>
</html>
